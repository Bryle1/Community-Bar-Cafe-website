<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Bar & Cafe</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Header Navigation */
    header {
      background-color: #f8fff8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 2px solid #000;
    }

    header nav a {
      text-decoration: none;
      color: #000;
      margin: 0 15px;
      font-weight: 500;
    }

    header nav a:hover {
      color: #3b7a57;
    }

    .visit-btn {
      background-color: #c6efd3;
      border-radius: 20px;
      padding: 10px 18px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Logo Section */
    .logo {
      text-align: center;
      margin: 30px 0 20px 0;
    }

    .logo img {
          width: 250px;
        height: auto;
        display: block;
        margin-top: 1px;
        margin-bottom: 1px;
        margin-left: auto;
        margin-right: auto;
    }

    .tagline {
        margin-top: 1px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #555;
    }

    /* Visit Us Section */
    .visit-section {
      display: flex;
      flex-wrap: wrap;
      background-color: #265f3a;
      color: #fff;
      padding: 50px 0;
      justify-content: center;
      align-items: center;
    }

    .visit-text {
      flex: 1 1 400px;
      text-align: center;
      padding: 20px;
    }

    .visit-text h1 {
      margin-top: 1px;
      font-size: 70px;
      margin-bottom: 10px;
    }

    .visit-text p {
      font-size: 30px;
      margin-bottom: 50px;
    }

    .google-btn {
      background-color: #4caf50;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .google-btn:hover {
      background-color: #3b7a57;
    }

    .visit-images {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .visit-images img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .visit-section {
        flex-direction: column;
      }
      .visit-images {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Our products</a>
      <a href="#">Contact us</a>
      <a class="visit-btn" href="#">Visit us</a>
      <a href="#">Special Promo</a>
    </nav>
  </header>

  <!-- Logo -->
  <div class="logo">
    <img src="graphics/transparentcommunitybar&cafelogo.png" alt="CommunityBar&CafeLogo" />
  </div>

  <!-- Visit Us Section -->
  <section class="visit-section">
    <div class="visit-text">
      <h1>Visit us!</h1>
      <p>108 Baltazar St. Layunan, Binangonan Rizal</p>
      <a class="google-btn" href="https://maps.app.goo.gl/Ky1SazHieiFirQP48" target="_blank">View on Google Map</a>
    </div>

    <div class="visit-images">
      <img src="graphics/food_1.jpg">
      <img src="graphics/food.jpg">
    </div>
  </section>

</body>

</html>
